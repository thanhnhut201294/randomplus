<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số Pro - Stealth Mode</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            max-width: 950px;
            width: 100%;
        }

        /* --- CỘT TRÁI --- */
        .main-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex: 1.5;
            text-align: center;
            position: relative;
        }

        /* --- CỘT PHẢI --- */
        .history-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex: 1;
            height: 550px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0; color: #222; font-size: 24px; margin-bottom: 20px; text-transform: uppercase; cursor: pointer; user-select: none;
        }
        h2:active { transform: scale(0.98); }

        /* Admin Panel */
        #adminPanel {
            display: none; background-color: #e3f2fd; /* Đổi màu xanh nhẹ cho khác biệt */
            padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px dashed #2196f3; text-align: left;
        }
        #adminPanel label { display: block; font-size: 11px; color: #0d47a1; margin-bottom: 5px; margin-top: 10px; font-weight: bold; text-align: center; text-transform: uppercase; }
        #adminPanel textarea { width: 100%; padding: 8px; border: 1px solid #64b5f6; border-radius: 4px; color: #0d47a1; font-weight: bold; box-sizing: border-box; resize: vertical; min-height: 40px; font-family: inherit; }

        .radio-group { display: flex; justify-content: space-around; margin-bottom: 20px; background: #f9f9f9; padding: 10px; border-radius: 8px; }
        .radio-item { display: flex; align-items: center; cursor: pointer; font-weight: 500; }
        .radio-item input { margin-right: 8px; transform: scale(1.2); cursor: pointer; }

        .input-section { display: block; }
        .input-section.hidden { display: none; }
        .input-row { display: flex; justify-content: space-between; margin-bottom: 15px; text-align: left; }
        .input-group { width: 48%; }
        .input-group label, .list-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #333; }
        .input-group input { width: 100%; padding: 10px; font-size: 18px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; text-align: center; }
        .list-group textarea { width: 100%; height: 100px; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; resize: none; font-family: inherit; }

        .timer-group { display: flex; align-items: center; justify-content: center; margin-bottom: 25px; margin-top: 15px; }
        .timer-group select { padding: 8px 15px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; margin: 0 10px; }

        button#spinBtn { width: 100%; padding: 15px; background-color: #111; color: #fff; border: none; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; transition: transform 0.1s, background-color 0.2s; }
        button#spinBtn:hover { background-color: #333; }
        button#spinBtn:disabled { background-color: #777; cursor: not-allowed; }

        /* Kết quả hiển thị mượt mà */
        .result-box {
            margin-top: 25px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 10px 20px; 
            height: 200px; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
            overflow: hidden; 
        }

        #resultNumber {
            font-size: 50px; 
            font-weight: bold;
            color: #ff0000;
            margin: 0;
            line-height: 1.3; 
            text-align: center;
            word-wrap: break-word; 
            width: 100%;
            transition: font-size 0.1s ease-out; 
        }

        /* CSS Bảng kết quả */
        .history-header { font-size: 18px; font-weight: bold; color: #333; text-align: center; padding-bottom: 10px; border-bottom: 2px solid #eee; margin-bottom: 10px; }
        .history-list { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #f0f0f0; font-size: 15px; }
        .history-item:nth-child(even) { background-color: #fafafa; }
        .history-item span.index { font-weight: bold; color: #777; min-width: 50px; }
        
        .history-item span.value { 
            font-weight: bold; color: #d32f2f; font-size: 16px; 
            text-align: right;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-width: 200px;
        }

        #clearHistoryBtn { margin-top: 15px; padding: 10px; background-color: #fff; border: 1px solid #d32f2f; color: #d32f2f; border-radius: 6px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
        #clearHistoryBtn:hover { background-color: #d32f2f; color: #fff; }

        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; }
            .history-card { width: 100%; height: 300px; }
        }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="main-card">
            <h2 onclick="toggleAdminPanel()" title="Cài đặt (Bí mật)">QUAY SỐ NGẪU NHIÊN</h2>

            <div id="adminPanel">
                <label>1. DANH SÁCH MONG MUỐN (CHEAT)</label>
                <textarea id="cheatInput" placeholder="Nhập số/chữ..."></textarea>
                <div style="font-size: 10px; color: #0d47a1; text-align: center; margin-top:2px;">*Tự động bỏ qua nếu đã có trên bảng kết quả.</div>
                
                <label>2. DANH SÁCH LOẠI TRỪ THỦ CÔNG</label>
                <textarea id="excludeInput" placeholder="Nhập số/chữ..."></textarea>
            </div>

            <div class="radio-group">
                <label class="radio-item"><input type="radio" name="mode" value="range" checked onchange="toggleMode()"> Khoảng số</label>
                <label class="radio-item"><input type="radio" name="mode" value="list" onchange="toggleMode()"> Nhập List</label>
            </div>

            <div id="rangeSection" class="input-section">
                <div class="input-row">
                    <div class="input-group"><label>Từ:</label><input type="number" id="minNum" value="1"></div>
                    <div class="input-group"><label>Đến:</label><input type="number" id="maxNum" value="100"></div>
                </div>
            </div>

            <div id="listSection" class="input-section hidden">
                <div class="list-group">
                    <label>Danh sách số/món ăn:</label>
                    <textarea id="customList" placeholder="1/ Cơm tấm&#10;2/ Phở bò&#10;3/ Bún đậu mắm tôm..."></textarea>
                </div>
            </div>

            <div class="timer-group">
                <span>Thời gian:</span>
                <select id="duration">
                    <option value="1">1s</option>
                    <option value="3">3s</option>
                    <option value="5">5s</option>
                    <option value="10" selected>10s</option>
                </select>
            </div>

            <button id="spinBtn" onclick="startSpin()">QUAY SỐ</button>

            <div class="result-box">
                <div id="resultNumber">---</div>
            </div>
        </div>

        <div class="history-card">
            <div class="history-header">BẢNG KẾT QUẢ</div>
            <ul class="history-list" id="historyList"></ul>
            <button id="clearHistoryBtn" onclick="clearHistory()">Xóa Bảng Kết Quả</button>
        </div>
    </div>

    <script>
        let cheatIndex = 0;          
        let lastCheatString = "";
        let generatedHistory = []; 

        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }

        function toggleMode() {
            const isRange = document.querySelector('input[name="mode"]:checked').value === 'range';
            document.getElementById('rangeSection').classList.toggle('hidden', !isRange);
            document.getElementById('listSection').classList.toggle('hidden', isRange);
        }

        function formatNumber(num, length) {
            return num.toString().padStart(length, '0');
        }

        function updateResultDisplay(text) {
            const display = document.getElementById('resultNumber');
            display.innerText = text;
            const strText = text.toString();
            if (strText.length <= 5) { display.style.fontSize = "60px"; }
            else if (strText.length <= 15) { display.style.fontSize = "40px"; }
            else if (strText.length <= 30) { display.style.fontSize = "30px"; }
            else { display.style.fontSize = "22px"; }
        }

        function addToHistory(value) {
            generatedHistory.push(value); 
            const list = document.getElementById('historyList');
            const item = document.createElement('li');
            item.className = 'history-item';
            const index = generatedHistory.length;
            let displayValue = value.toString();
            item.innerHTML = `<span class="index">#${index}</span><span class="value" title="${displayValue}">${displayValue}</span>`;
            list.prepend(item); 
        }

        function clearHistory() {
            if(confirm("Xóa toàn bộ lịch sử?")) {
                generatedHistory = [];
                document.getElementById('historyList').innerHTML = '';
                updateResultDisplay('---'); 
                cheatIndex = 0; 
            }
        }

        function startSpin() {
            const duration = parseInt(document.getElementById('duration').value) * 1000;
            const btn = document.getElementById('spinBtn');
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const cheatInput = document.getElementById('cheatInput'); 
            const excludeInput = document.getElementById('excludeInput');

            let listItems = [];
            let min, max, paddingLength;

            if (mode === 'range') {
                min = parseInt(document.getElementById('minNum').value);
                max = parseInt(document.getElementById('maxNum').value);
                paddingLength = document.getElementById('maxNum').value.length;
                if (min >= max) { alert("Min phải nhỏ hơn Max"); return; }
            } else {
                listItems = document.getElementById('customList').value.split(/[\n,]+/).map(i => i.trim()).filter(i => i !== '');
                if (listItems.length < 2) { alert("Nhập ít nhất 2 dòng"); return; }
            }

            // Lấy danh sách Cheat
            let cheatList = [];
            let rawCheat = cheatInput.value.trim();
            if (rawCheat !== lastCheatString) { cheatIndex = 0; lastCheatString = rawCheat; }
            if (rawCheat !== "") cheatList = rawCheat.split(/[\n,]+/).map(i => i.trim()).filter(i => i !== '');

            // Lấy danh sách Loại trừ thủ công
            let manualExclude = [];
            let rawExclude = excludeInput.value.trim();
            if (rawExclude !== "") manualExclude = rawExclude.split(/[\n,]+/).map(i => i.trim());

            // --- KIỂM TRA ĐẦU VÀO (TRÁNH LỖI HẾT SỐ) ---
            if (mode === 'range' && cheatList.length === 0) {
                 const totalNumbers = max - min + 1;
                 const uniqueExclusions = new Set([...generatedHistory.map(String), ...manualExclude]);
                 let countExcludedInRange = 0;
                 uniqueExclusions.forEach(val => {
                     let num = parseInt(val);
                     if (num >= min && num <= max) countExcludedInRange++;
                 });
                 if (countExcludedInRange >= totalNumbers) {
                     alert("Đã quay hết số! Hãy xóa bảng kết quả.");
                     return;
                 }
            }
            if (mode === 'list' && cheatList.length === 0) {
                 const availableItems = listItems.filter(item => !generatedHistory.includes(item) && !manualExclude.includes(item));
                 if (availableItems.length === 0) {
                     alert("Đã quay hết danh sách! Hãy xóa bảng kết quả.");
                     return;
                 }
            }

            btn.disabled = true;
            btn.innerText = "Đang quay...";
            let startTime = Date.now();

            let spinInterval = setInterval(() => {
                let elapsedTime = Date.now() - startTime;
                
                // Hiệu ứng nhảy số (Visual)
                let randomVal;
                if (mode === 'range') {
                    let temp = Math.floor(Math.random() * (max - min + 1)) + min;
                    randomVal = formatNumber(temp, paddingLength);
                } else {
                    randomVal = listItems[Math.floor(Math.random() * listItems.length)];
                }
                updateResultDisplay(randomVal);

                if (elapsedTime >= duration) {
                    clearInterval(spinInterval);
                    
                    let finalResult = null;
                    let foundValidCheat = false;

                    // --- 1. LOGIC CHEAT THÔNG MINH (Stealth Mode) ---
                    // Duyệt qua danh sách cheat để tìm số chưa bị dùng
                    while (cheatIndex < cheatList.length) {
                        let potentialCheat = cheatList[cheatIndex];
                        
                        // Kiểm tra xem Cheat này có nằm trong History hoặc Manual Exclude không
                        let isUsed = generatedHistory.includes(potentialCheat) || 
                                     manualExclude.includes(potentialCheat);
                                     
                        // Nếu là số thì check kỹ hơn (tránh trường hợp "01" != 1)
                        if (!isUsed) {
                            let nP = parseInt(potentialCheat);
                            if(!isNaN(nP)) {
                                isUsed = generatedHistory.some(h => parseInt(h) === nP) || 
                                         manualExclude.some(e => parseInt(e) === nP);
                            }
                        }

                        if (!isUsed) {
                            // TÌM THẤY SỐ CHEAT HỢP LỆ (CHƯA XUẤT HIỆN)
                            finalResult = potentialCheat;
                            foundValidCheat = true;
                            cheatIndex++; // Tăng index để lần sau lấy số tiếp theo
                            break; // Thoát vòng lặp cheat
                        } else {
                            // Số này đã bị dùng rồi -> Bỏ qua, thử số cheat tiếp theo
                            cheatIndex++;
                        }
                    }

                    // --- 2. LOGIC RANDOM (Nếu không có Cheat hợp lệ) ---
                    if (!foundValidCheat) {
                        let isValid = false;
                        let attempts = 0;
                        const maxAttempts = 500;

                        while (!isValid && attempts < maxAttempts) {
                            attempts++;
                            if (mode === 'range') {
                                let final = Math.floor(Math.random() * (max - min + 1)) + min;
                                finalResult = formatNumber(final, paddingLength);
                            } else {
                                finalResult = listItems[Math.floor(Math.random() * listItems.length)];
                            }

                            let sResult = finalResult.toString();
                            let nResult = parseInt(finalResult); 

                            // Kiểm tra trùng lặp
                            let inHistory = generatedHistory.some(h => h.toString() === sResult);
                            let inManualExclude = manualExclude.includes(sResult) || (!isNaN(nResult) && manualExclude.includes(nResult.toString()));

                            if (!inHistory && !inManualExclude) isValid = true;
                        }

                        if (!isValid) {
                            alert("Không tìm thấy kết quả phù hợp (Hết số).");
                            btn.disabled = false;
                            btn.innerText = "QUAY SỐ";
                            return;
                        }
                    }

                    // Hiển thị và lưu kết quả
                    updateResultDisplay(finalResult);
                    addToHistory(finalResult);
                    
                    btn.disabled = false;
                    btn.innerText = "QUAY SỐ";
                }
            }, 50);
        }
    </script>
</body>
</html>
