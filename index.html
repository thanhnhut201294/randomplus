<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Số Ngẫu Nhiên</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        h2 {
            margin-top: 0;
            color: #222;
            font-size: 24px;
            margin-bottom: 25px;
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
        }
        
        h2:active { transform: scale(0.98); }

        /* Khu vực Admin bí mật */
        #adminPanel {
            display: none;
            background-color: #fff3e0; /* Màu nền khác chút để phân biệt */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px dashed #ff9800;
            text-align: left;
        }

        #adminPanel label {
            display: block;
            font-size: 12px;
            color: #e65100;
            margin-bottom: 5px;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }
        
        #adminPanel label:first-child { margin-top: 0; }

        #adminPanel textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ffb74d;
            border-radius: 4px;
            color: #ef6c00;
            font-weight: bold;
            box-sizing: border-box;
            resize: vertical;
            min-height: 50px;
            font-family: inherit;
        }

        .note-text {
            font-size: 11px; 
            color: #ef6c00; 
            margin-top: 3px; 
            text-align: center;
            font-style: italic;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }

        .radio-item input {
            margin-right: 8px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .input-section { display: block; }
        .input-section.hidden { display: none; }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group { width: 48%; }

        .input-group label, .list-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            text-align: center;
        }

        .list-group textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            resize: none;
            font-family: inherit;
        }

        .timer-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            margin-top: 15px;
        }

        .timer-group select {
            padding: 8px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 0 10px;
        }

        button#spinBtn {
            width: 100%;
            padding: 15px;
            background-color: #111;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        button#spinBtn:hover { background-color: #333; }
        button#spinBtn:active { transform: scale(0.98); }
        button:disabled { background-color: #777; cursor: not-allowed; }

        .result-box {
            margin-top: 25px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
        }

        #resultNumber {
            font-size: 60px;
            font-weight: bold;
            color: #ff0000;
            margin: 0;
            line-height: 1;
        }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="container">
        <h2 onclick="toggleAdminPanel()" title="Cài đặt (Bí mật)">CHỌN SỐ NGẪU NHIÊN</h2>

        <div id="adminPanel">
            <label>1. DANH SÁCH KẾT QUẢ MONG MUỐN (CHEAT)</label>
            <textarea id="cheatInput" placeholder="Nhập số theo thứ tự muốn về..."></textarea>
            <div class="note-text">
                *Trả về lần lượt. Hết danh sách sẽ quay ngẫu nhiên.
            </div>

            <label>2. DANH SÁCH LOẠI TRỪ (KHÔNG MUỐN VỀ)</label>
            <textarea id="excludeInput" placeholder="Nhập các số KHÔNG muốn xuất hiện..."></textarea>
            <div class="note-text">
                *Chỉ áp dụng khi quay ngẫu nhiên.
            </div>
        </div>

        <div class="radio-group">
            <label class="radio-item">
                <input type="radio" name="mode" value="range" checked onchange="toggleMode()"> Chọn khoảng số
            </label>
            <label class="radio-item">
                <input type="radio" name="mode" value="list" onchange="toggleMode()"> Nhập danh sách
            </label>
        </div>

        <div id="rangeSection" class="input-section">
            <div class="input-row">
                <div class="input-group">
                    <label>Từ số:</label>
                    <input type="number" id="minNum" value="001" placeholder="Min">
                </div>
                <div class="input-group">
                    <label>Đến số:</label>
                    <input type="number" id="maxNum" value="999" placeholder="Max">
                </div>
            </div>
        </div>

        <div id="listSection" class="input-section hidden">
            <div class="list-group">
                <label>Nhập danh sách số (cách nhau bởi dấu phẩy):</label>
                <textarea id="customList" placeholder="Ví dụ: 10, 25, 68, 99, 100..."></textarea>
            </div>
        </div>

        <div class="timer-group">
            <span>Thời gian quay:</span>
            <select id="duration">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
            </select>
            <span>giây</span>
        </div>

        <button id="spinBtn" onclick="startSpin()">Quay Số</button>

        <div class="result-box">
            <div id="resultNumber">---</div>
        </div>
    </div>

    <script>
        // --- BIẾN TOÀN CỤC ---
        let cheatIndex = 0;          
        let lastCheatString = "";    

        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            if (panel.style.display === 'none' || panel.style.display === '') {
                panel.style.display = 'block';
            } else {
                panel.style.display = 'none';
            }
        }

        function toggleMode() {
            const rangeSection = document.getElementById('rangeSection');
            const listSection = document.getElementById('listSection');
            const radios = document.getElementsByName('mode');
            
            let isRangeMode = true;
            for (let radio of radios) {
                if (radio.checked && radio.value === 'list') isRangeMode = false;
            }

            if (isRangeMode) {
                rangeSection.classList.remove('hidden');
                listSection.classList.add('hidden');
            } else {
                rangeSection.classList.add('hidden');
                listSection.classList.remove('hidden');
            }
        }

        function formatNumber(num, length) {
            return num.toString().padStart(length, '0');
        }

        function startSpin() {
            const resultDisplay = document.getElementById('resultNumber');
            const durationSelect = document.getElementById('duration');
            const btn = document.getElementById('spinBtn');
            const radios = document.getElementsByName('mode');
            
            // Các input từ Admin Panel
            const cheatInput = document.getElementById('cheatInput'); 
            const excludeInput = document.getElementById('excludeInput');

            let mode = 'range';
            for (let radio of radios) { if (radio.checked) mode = radio.value; }

            let duration = parseInt(durationSelect.value) * 1000;
            let listItems = [];
            let min, max, paddingLength;

            // --- XỬ LÝ ĐẦU VÀO CÔNG KHAI ---
            if (mode === 'range') {
                const minInput = document.getElementById('minNum');
                const maxInput = document.getElementById('maxNum');
                min = parseInt(minInput.value);
                max = parseInt(maxInput.value);
                paddingLength = maxInput.value.length;
                
                if (isNaN(min) || isNaN(max)) { alert("Vui lòng nhập số hợp lệ!"); return; }
                if (min >= max) { alert("Số bắt đầu phải nhỏ hơn số kết thúc!"); return; }
            } else {
                const textArea = document.getElementById('customList');
                listItems = textArea.value.split(/[\n,]+/).map(i => i.trim()).filter(i => i !== '');
                if (listItems.length < 2) { alert("Vui lòng nhập ít nhất 2 số!"); return; }
            }

            // --- XỬ LÝ DỮ LIỆU ADMIN ---
            // 1. Cheat List
            let cheatList = [];
            let rawCheat = cheatInput.value.trim();
            if (rawCheat !== lastCheatString) {
                cheatIndex = 0;
                lastCheatString = rawCheat;
            }
            if (rawCheat !== "") {
                cheatList = rawCheat.split(/[\n,]+/).map(i => i.trim()).filter(i => i !== '');
            }

            // 2. Exclude List
            let excludeList = [];
            let rawExclude = excludeInput.value.trim();
            if (rawExclude !== "") {
                // Chuyển tất cả về string để so sánh chính xác
                excludeList = rawExclude.split(/[\n,]+/).map(i => i.trim());
            }

            // --- BẮT ĐẦU QUAY ---
            btn.disabled = true;
            btn.innerText = "Đang quay...";

            let intervalTime = 50; 
            let startTime = Date.now();

            let spinInterval = setInterval(() => {
                let currentTime = Date.now();
                let elapsedTime = currentTime - startTime;
                let randomVal;

                // Hiệu ứng Visual (không cần check exclude ở đây cho mượt)
                if (mode === 'range') {
                    let temp = Math.floor(Math.random() * (max - min + 1)) + min;
                    randomVal = formatNumber(temp, paddingLength);
                } else {
                    let randomIndex = Math.floor(Math.random() * listItems.length);
                    randomVal = listItems[randomIndex];
                }
                resultDisplay.innerText = randomVal;

                // --- KẾT THÚC ---
                if (elapsedTime >= duration) {
                    clearInterval(spinInterval);
                    
                    let finalResult;

                    // CASE 1: CÓ CHEAT -> Ưu tiên tuyệt đối
                    if (cheatList.length > 0 && cheatIndex < cheatList.length) {
                        finalResult = cheatList[cheatIndex];
                        cheatIndex++; 
                    } 
                    // CASE 2: RANDOM -> Phải check Exclude List
                    else {
                        let isValid = false;
                        let attempts = 0;
                        const maxAttempts = 100; // Tránh treo máy

                        while (!isValid && attempts < maxAttempts) {
                            attempts++;
                            
                            // Sinh số ngẫu nhiên
                            if (mode === 'range') {
                                let final = Math.floor(Math.random() * (max - min + 1)) + min;
                                finalResult = formatNumber(final, paddingLength);
                            } else {
                                let finalIndex = Math.floor(Math.random() * listItems.length);
                                finalResult = listItems[finalIndex];
                            }

                            // Kiểm tra xem số này có nằm trong Exclude List không
                            // So sánh dạng chuỗi để tránh lỗi kiểu (1 vs "01")
                            let isExcluded = excludeList.includes(finalResult.toString()) || 
                                             excludeList.includes(parseInt(finalResult).toString());

                            if (!isExcluded) {
                                isValid = true; // Số sạch, thoát vòng lặp
                            }
                        }
                    }

                    resultDisplay.innerText = finalResult;
                    
                    btn.disabled = false;
                    btn.innerText = "Quay Số";
                }
            }, intervalTime);
        }
    </script>
</body>
</html>
