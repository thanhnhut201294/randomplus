<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Layout chính: Chia 2 cột */
        .app-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            max-width: 900px;
            width: 100%;
        }

        /* CỘT TRÁI: Bảng quay */
        .main-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex: 1.5; /* Chiếm phần lớn hơn */
            text-align: center;
            position: relative;
        }

        /* CỘT PHẢI: Lịch sử */
        .history-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex: 1; /* Chiếm phần nhỏ hơn */
            height: 500px; /* Chiều cao cố định */
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
            color: #222;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
        }
        
        h2:active { transform: scale(0.98); }

        /* Admin Panel */
        #adminPanel {
            display: none;
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px dashed #ff9800;
            text-align: left;
        }

        #adminPanel label {
            display: block;
            font-size: 11px;
            color: #e65100;
            margin-bottom: 5px;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }
        
        #adminPanel textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ffb74d;
            border-radius: 4px;
            color: #ef6c00;
            font-weight: bold;
            box-sizing: border-box;
            resize: vertical;
            min-height: 40px;
            font-family: inherit;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }

        .radio-item { display: flex; align-items: center; cursor: pointer; font-weight: 500; }
        .radio-item input { margin-right: 8px; transform: scale(1.2); cursor: pointer; }

        .input-section { display: block; }
        .input-section.hidden { display: none; }

        .input-row { display: flex; justify-content: space-between; margin-bottom: 15px; text-align: left; }
        .input-group { width: 48%; }
        .input-group label, .list-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #333; }
        .input-group input { width: 100%; padding: 10px; font-size: 18px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; text-align: center; }

        .list-group textarea { width: 100%; height: 80px; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; resize: none; font-family: inherit; }

        .timer-group { display: flex; align-items: center; justify-content: center; margin-bottom: 25px; margin-top: 15px; }
        .timer-group select { padding: 8px 15px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; margin: 0 10px; }

        button#spinBtn {
            width: 100%; padding: 15px; background-color: #111; color: #fff; border: none; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; transition: transform 0.1s, background-color 0.2s;
        }
        button#spinBtn:hover { background-color: #333; }
        button#spinBtn:disabled { background-color: #777; cursor: not-allowed; }

        .result-box {
            margin-top: 25px; background-color: #fff; border: 1px solid #eee; border-radius: 12px; padding: 20px; min-height: 80px; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
        }
        #resultNumber { font-size: 60px; font-weight: bold; color: #ff0000; margin: 0; line-height: 1; }

        /* Style cho Bảng lịch sử */
        .history-header {
            font-size: 18px; font-weight: bold; color: #333; text-align: center; padding-bottom: 10px; border-bottom: 2px solid #eee; margin-bottom: 10px;
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto; /* Cho phép cuộn */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 16px;
        }
        
        .history-item:nth-child(even) { background-color: #fafafa; }
        .history-item span.index { font-weight: bold; color: #777; }
        .history-item span.value { font-weight: bold; color: #d32f2f; font-size: 18px; }

        #clearHistoryBtn {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        #clearHistoryBtn:hover { background-color: #d32f2f; color: #fff; }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; }
            .history-card { width: 100%; height: 300px; box-sizing: border-box; }
        }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <div class="main-card">
            <h2 onclick="toggleAdminPanel()" title="Cài đặt (Bí mật)">QUAY SỐ NGẪU NHIÊN</h2>

            <div id="adminPanel">
                <label>1. CHEAT (Kết quả mong muốn)</label>
                <textarea id="cheatInput" placeholder="Nhập số..."></textarea>
                
                <label>2. LOẠI TRỪ (Số không muốn về)</label>
                <textarea id="excludeInput" placeholder="Nhập số..."></textarea>
                <div style="font-size: 10px; color: #ef6c00; text-align: center; margin-top:5px;">
                    *Các số đã quay ra sẽ TỰ ĐỘNG được thêm vào danh sách loại trừ.
                </div>
            </div>

            <div class="radio-group">
                <label class="radio-item"><input type="radio" name="mode" value="range" checked onchange="toggleMode()"> Khoảng số</label>
                <label class="radio-item"><input type="radio" name="mode" value="list" onchange="toggleMode()"> Nhập List</label>
            </div>

            <div id="rangeSection" class="input-section">
                <div class="input-row">
                    <div class="input-group">
                        <label>Từ:</label>
                        <input type="number" id="minNum" value="1">
                    </div>
                    <div class="input-group">
                        <label>Đến:</label>
                        <input type="number" id="maxNum" value="100">
                    </div>
                </div>
            </div>

            <div id="listSection" class="input-section hidden">
                <div class="list-group">
                    <label>Danh sách số:</label>
                    <textarea id="customList" placeholder="Ví dụ: 10, 20, 30..."></textarea>
                </div>
            </div>

            <div class="timer-group">
                <span>Thời gian:</span>
                <select id="duration">
                    <option value="1">1s</option>
                    <option value="3">3s</option>
                    <option value="5">5s</option>
                    <option value="10" selected>10s</option>
                </select>
            </div>

            <button id="spinBtn" onclick="startSpin()">QUAY SỐ</button>

            <div class="result-box">
                <div id="resultNumber">---</div>
            </div>
        </div>

        <div class="history-card">
            <div class="history-header">BẢNG KẾT QUẢ</div>
            <ul class="history-list" id="historyList">
                </ul>
            <button id="clearHistoryBtn" onclick="clearHistory()">Xóa Bảng Kết Quả</button>
        </div>

    </div>

    <script>
        // --- BIẾN TOÀN CỤC ---
        let cheatIndex = 0;          
        let lastCheatString = "";
        let generatedHistory = []; // Lưu trữ lịch sử các số đã ra

        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }

        function toggleMode() {
            const isRange = document.querySelector('input[name="mode"]:checked').value === 'range';
            document.getElementById('rangeSection').classList.toggle('hidden', !isRange);
            document.getElementById('listSection').classList.toggle('hidden', isRange);
        }

        function formatNumber(num, length) {
            return num.toString().padStart(length, '0');
        }

        // Thêm kết quả vào bảng bên phải
        function addToHistory(value) {
            generatedHistory.push(value); // Thêm vào mảng logic để chặn lặp lại
            
            const list = document.getElementById('historyList');
            const item = document.createElement('li');
            item.className = 'history-item';
            
            // Số thứ tự = độ dài mảng hiện tại
            const index = generatedHistory.length;
            
            item.innerHTML = `
                <span class="index">Lần ${index}</span>
                <span class="value">${value}</span>
            `;
            // Thêm vào đầu danh sách (mới nhất lên trên)
            list.prepend(item); 
        }

        // Xóa sạch lịch sử
        function clearHistory() {
            if(confirm("Bạn có chắc chắn muốn xóa toàn bộ kết quả đã quay không?")) {
                generatedHistory = [];
                document.getElementById('historyList').innerHTML = '';
                document.getElementById('resultNumber').innerText = '---';
                // Reset cheat index nếu muốn bắt đầu lại kịch bản cheat
                cheatIndex = 0; 
                alert("Đã xóa bảng kết quả! Có thể quay mới hoàn toàn.");
            }
        }

        function startSpin() {
            const resultDisplay = document.getElementById('resultNumber');
            const duration = parseInt(document.getElementById('duration').value) * 1000;
            const btn = document.getElementById('spinBtn');
            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            // Input từ Admin
            const cheatInput = document.getElementById('cheatInput'); 
            const excludeInput = document.getElementById('excludeInput');

            let listItems = [];
            let min, max, paddingLength;

            // Xử lý đầu vào
            if (mode === 'range') {
                min = parseInt(document.getElementById('minNum').value);
                max = parseInt(document.getElementById('maxNum').value);
                paddingLength = document.getElementById('maxNum').value.length;
                if (min >= max) { alert("Min phải nhỏ hơn Max"); return; }
            } else {
                listItems = document.getElementById('customList').value.split(/[\n,]+/).map(i => i.trim()).filter(i => i !== '');
                if (listItems.length < 2) { alert("Nhập ít nhất 2 số"); return; }
            }

            // Xử lý Cheat List
            let cheatList = [];
            let rawCheat = cheatInput.value.trim();
            if (rawCheat !== lastCheatString) { cheatIndex = 0; lastCheatString = rawCheat; }
            if (rawCheat !== "") cheatList = rawCheat.split(/[\n,]+/).map(i => i.trim()).filter(i => i !== '');

            // Xử lý Exclude List (Thủ công)
            let manualExclude = [];
            let rawExclude = excludeInput.value.trim();
            if (rawExclude !== "") manualExclude = rawExclude.split(/[\n,]+/).map(i => i.trim());

            // --- KIỂM TRA TRƯỚC KHI QUAY ---
            // Nếu ở chế độ Range và số lượng đã quay + số loại trừ >= tổng số có thể quay -> Hết số
            if (mode === 'range' && cheatList.length === 0) {
                 const totalNumbers = max - min + 1;
                 // Set các số duy nhất cần loại bỏ (gồm lịch sử + loại trừ thủ công)
                 const uniqueExclusions = new Set([...generatedHistory.map(String), ...manualExclude]);
                 // Cần lọc uniqueExclusions xem có bao nhiêu số nằm trong range [min, max]
                 let countExcludedInRange = 0;
                 uniqueExclusions.forEach(val => {
                     let num = parseInt(val);
                     if (num >= min && num <= max) countExcludedInRange++;
                 });

                 if (countExcludedInRange >= totalNumbers) {
                     alert("Đã quay hết tất cả các số trong khoảng này! Vui lòng bấm 'Xóa Bảng Kết Quả' để quay lại.");
                     return;
                 }
            }

            // --- QUAY ---
            btn.disabled = true;
            btn.innerText = "Đang quay...";
            let startTime = Date.now();

            let spinInterval = setInterval(() => {
                let elapsedTime = Date.now() - startTime;
                
                // Hiệu ứng nhảy số
                let randomVal;
                if (mode === 'range') {
                    let temp = Math.floor(Math.random() * (max - min + 1)) + min;
                    randomVal = formatNumber(temp, paddingLength);
                } else {
                    randomVal = listItems[Math.floor(Math.random() * listItems.length)];
                }
                resultDisplay.innerText = randomVal;

                if (elapsedTime >= duration) {
                    clearInterval(spinInterval);
                    
                    let finalResult;

                    // 1. Ưu tiên Cheat
                    if (cheatList.length > 0 && cheatIndex < cheatList.length) {
                        finalResult = cheatList[cheatIndex];
                        cheatIndex++; 
                    } 
                    // 2. Random logic
                    else {
                        let isValid = false;
                        let attempts = 0;
                        const maxAttempts = 500; // Tăng số lần thử

                        while (!isValid && attempts < maxAttempts) {
                            attempts++;
                            
                            // Sinh số
                            if (mode === 'range') {
                                let final = Math.floor(Math.random() * (max - min + 1)) + min;
                                finalResult = formatNumber(final, paddingLength);
                            } else {
                                finalResult = listItems[Math.floor(Math.random() * listItems.length)];
                            }

                            // CHECK TRÙNG:
                            // Số đó có trong Lịch sử (generatedHistory) OR trong Loại trừ thủ công (manualExclude) không?
                            let sResult = finalResult.toString();
                            let nResult = parseInt(finalResult);

                            let inHistory = generatedHistory.some(h => h.toString() === sResult);
                            let inManualExclude = manualExclude.includes(sResult) || manualExclude.includes(nResult.toString());

                            if (!inHistory && !inManualExclude) {
                                isValid = true;
                            }
                        }

                        if (!isValid) {
                            alert("Không tìm thấy số thỏa mãn (Có thể đã hết số). Hãy xóa kết quả.");
                            btn.disabled = false;
                            btn.innerText = "QUAY SỐ";
                            return;
                        }
                    }

                    // HIỂN THỊ KẾT QUẢ CUỐI
                    resultDisplay.innerText = finalResult;
                    
                    // LƯU VÀO LỊCH SỬ (QUAN TRỌNG)
                    addToHistory(finalResult);
                    
                    btn.disabled = false;
                    btn.innerText = "QUAY SỐ";
                }
            }, 50);
        }
    </script>
</body>
</html>
